P: Defina quais são so 3 tipo de se serviço providos por nuvens (SaaS, PaaS, IaaS):

R: 
SaaS - Software como Serviço: considerado um modelo de serviço (comercialização de software), no qual o fornecedor
do software se responsabiliza por toda a infraestrutura necessaria à disponibilização do sistema. Nesse modelo o 
cliente utiliza o software via internet pagando um valor pelo serviço ofertado;

PaaS - Plataforma como Serviço: considera o serviço propriamente dito, de hospedagem e implementação de hardware e
software, que é usado pra prover aplicações por meio da internet. Neste modelo de serviço, a implementação é facilitada, pois 
se reduz a complexidade de instalação e gerenciamento de hardware/software;

IaaS - Infraestrutura como Serviço: considerada com uma capacidade de ofertar ao cliente recursos computacionais fundamentais
para o cliente, podendo o mesmo provisionar processadores, storage, redes e outros. Neste modelo de serviço o cliente não
gerencia as camadas e componentes de hardware, mas possui um controle em relação as máquinas virtuais, armazenamento, aplicativos
instalados e alguns controles dos recursos de rede.
