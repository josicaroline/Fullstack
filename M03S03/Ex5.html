
<!--
    Log de dados é uma expressão utilizada para descrever o processo de registro de 
    eventos relevantes num sistema computacional. Esse registro pode ser utilizado 
    para restabelecer o estado original de um sistema ou para que um administrador 
    conheça o seu comportamento no passado. Um arquivo de log pode ser utilizado 
    para auditoria e diagnóstico de problemas em sistemas computacionais.

    ERROR: Os logs de erros são problemas sérios que afetam uma parte significativa 
    do sistema ou alguma parte do seu aplicativo que não funcionou. As exceções 
    são consideradas logs de nível ERROR. Outros exemplos de logs de erros são 
    falhas de conexão de banco de dados e erros de configuração.

-->
