
<!--
    O princípio da responsabilidade única do SOLID relata que uma classe deve fazer
     apenas uma coisa, de forma a ter apenas uma razão para ser modificada. Essa 
     regra tem o objetivo de impedir a incompatibilidade ocasionada por alterações 
     na mesma classe entre os módulos. Posto isso, uma classe deve ter apenas um 
     motivo para mudar
-->
