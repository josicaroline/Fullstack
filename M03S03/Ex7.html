
<!--
    Chapters: são um grupo de pessoas que trabalham em uma mesma especialidade de 
    um setor;
        Squad1: setor projetos (gerente e analista) - setor devs (dev front e dev back)
        Squad2: setor projetos (gerente e analista) - setor inventario (estoquista e atendente)
        Squad3: setor projetos (gerente e analista) - setor arte (diretor e design)

    Tribes: são a junção de dois ou mais Squads, que possuem objetivos similares e 
    precisam estar em maior conexão.
        Squad 1 e 2 / Squad 1 e 3;

    Guilds: são um grupo de profissionais, que podem ser de Squads e Tribos 
    diferentes, mas se une para trocar experiências, aprendizados, e melhores 
    práticas sobre temas de interesse comum
        Squad 2 e 3;

-->
