
<!--
    A arquitetura de software é uma estrutura organizacional fundamental de um 
    sistema de software. Essa estrutura define componentes, relacionamentos e 
    princípios de design, impactando na qualidade, desempenho e manutenção 
    do software.

    A arquitetura monolítica é todo o sistema baseado em um único componente; 
    É uma arquitetura simples, porém difícil de escalar e manter. Enquanto que 
    a arquitetura de microserviços é o sistema dividido em pequenos serviços 
    independentes; O que leva a uma escalabilidade, manutenção facilitada, 
    mas um gerenciamento complexo.

-->
