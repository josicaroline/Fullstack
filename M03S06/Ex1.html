
<!--

    Full Cycle corresponde aos desenvolvedores que possuem habilidades e entendem de 
    ferramentas para arquitetar, desenvolver, testar, fazer deploys e, eventualmente, 
    monitorar a aplicação.

    Um fato interessante é que esse tipo de desenvolvedor tem um grande senso de 
    ownership, fazendo com que ele se sinta dono do serviço e da aplicação que ele 
    está desenvolvendo, ao invés de se limitar aos padrões de especialização.

    Atualmente muitas empresas trabalham assim, separando aplicações em microsserviços 
    e contratando muitos desenvolvedores para cuidarem de cada produto, cada um 
    trabalhando em cada microsserviço para tornar essa tarefa mais fluida.

    Se você tem algo muito complexo para resolver e pode dividir isso em serviços 
    menores, separando um time para trabalhar nessa solução, no fim esse grupo consegue 
    cuidar da aplicação. Eles irão integrar e entregar a aplicação do começo ao fim, 
    então se alguma coisa der errado eles entendem que são responsáveis por isso.

-->
