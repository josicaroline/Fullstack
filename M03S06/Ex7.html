<!--

    O deploy é um processo de implantação de software em um ambiente de produção. 
    Uma forma de transição do desenvolvimento para o ambiente em que os usuários 
    finais terão acesso.
    O deploy manual consiste de atualizações feitas manualmente por uma equipe. 
    Tem um maior controle, mas propenso a erros humanos. Enquanto que o deploy 
    automatizado tras o uso de ferramentas para automatizar o processo. Obtendo 
    uma maior eficiência, consistência e menor chance de erros.

-->
